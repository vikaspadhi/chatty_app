<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-3 py-3 w-75">
      <div class="my-3 p-5 w-50 mx-auto border border-dark rounded">

        <form action="/account/login/" method="post">
          {% csrf_token %}
          <input
            type="text"
            name="mobile"
            id="mobile"
            class="form-control border-0 border-bottom my-5 border-dark rounded-0"
            style="box-shadow: none"
            placeholder="Mobile"
            autofocus="true"
            autocomplete="off"
          />
  
          <input
            type="password"
            name="password"
            id="password"
            class="form-control border-0 border-bottom my-5 border-dark rounded-0"
            style="box-shadow: none"
            placeholder="Password"
            autocomplete="off"
          />
  
          <button type="submit" class="btn btn-outline-dark" style="box-shadow: none;">Login</button>
  
          <small>
            Don't have an account? 
            <a href="/account/register/" class="text-dark"> 
            <i>
              Register here
            </i> 
            </a>
          </small>
          <div class="my-3">
            {{msg | safe}}
          </div>
        </form>


      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
