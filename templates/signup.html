<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-3 py-3 w-75">
      <div class="my-3 p-5 w-50 mx-auto border border-dark rounded">
        
        <form action="/account/register/" method="post">
          {% csrf_token %}
          <input
            type="text"
            name="fname"
            id="fname"
            class="form-control border-0 border-bottom my-5 border-dark rounded-0"
            style="box-shadow: none"
            placeholder="First Name"
            autocomplete="off"
            autofocus="true"
            required
          />

          <input
            type="text"
            name="lname"
            id="lname"
            class="form-control border-0 border-bottom my-5 border-dark rounded-0"
            style="box-shadow: none"
            placeholder="Last Name"
            autocomplete="off"
            autofocus="true"
            required
          />
  
          <input
            type="text"
            name="mobile"
            id="mobile"
            class="form-control border-0 border-bottom my-5 border-dark rounded-0"
            style="box-shadow: none"
            placeholder="Mobile"
            autocomplete="off"
            required
          />
  
          <input
            type="password"
            name="password"
            id="password"
            class="form-control border-0 border-bottom my-5 border-dark rounded-0"
            style="box-shadow: none"
            placeholder="Password"
            autocomplete="off"
            required
          />
  
          <button type="submit" class="btn btn-outline-dark" style="box-shadow: none;">Register</button>
  
          <small>
            Already have an account ? 
            <a href="/account/login/" class="text-dark">
              <i>
                Login here
              </i>
            </a>
          </small>
          <div class="my-3">
            <small>{{msg | safe}}</small>
          </div>
        </form>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    </script>
  </body>
</html>
